<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds Donations Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#">Donations</a></li>
                </ul>
                <div class="account">
                    <span>Donations Account</span>
                </div>
            </nav>
        </header>
        <main>
            <div class="content-header">
                <h1>Donations</h1>
                <button class="add-donation">Add Donation</button>
            </div>
            <form id="donationForm" class="hidden">
                <h2 id="formTitle">Add Donation</h2>
                <label for="donationDate">Date (YYYY-MM-DD):</label>
                <input type="date" id="donationDate" name="donationDate" required>
                
                <label for="donorName">Donor Name:</label>
                <input type="text" id="donorName" name="donorName" required>
                
                <label for="donorEmail">Donor Email:</label>
                <input type="email" id="donorEmail" name="donorEmail" required>
                
                <label for="fundraisers">Fundraisers:</label>
                <input type="text" id="fundraisers" name="fundraisers" required>
                
                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="currency">Currency:</label>
                <select id="currency" name="currency" required>
                    <option value="USD">USD</option>
                    <option value="KSH">KSH</option>
                </select>

                <label for="donationType">Donation Type:</label>
                <input type="text" id="donationType" name="donationType" required>
                
                <button type="submit">Submit</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
            <div class="table-options">
                <input type="text" id="searchInput" placeholder="Search donation type...">
                <button id="searchBtn">Search</button>
                <button id="resetBtn">Reset</button>
            </div>
            <table>
                <thead>
                    <tr id="tableHeaders">
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Fundraisers</th>
                        <th>Amount</th>
                        <th>Donation Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="donationsTable">
                
                </tbody>
            </table>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
